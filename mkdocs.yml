site_name: Unmanned Underwater Vehicle Simulator Documentation
copyright: Copyright (c) 2016-2019 The UUV Simulator Authors
repo_url: https://github.com/uuvsimulator
site_url: https://uuvsimulator.github.io/
site_description: 'Unmanned Underwater Vehicle Simulator Documentation.'

# Customization
extra:
  social:
    - type: globe
      link: https://github.com/boschresearch
    - type: comment
      link: https://discourse.ros.org/c/maritime
    - type: github-alt
      link: https://github.com/uuvsimulator/
    - type: slack
      link: https://uuvsimulator.slack.com/    

# Extensions
markdown_extensions:
  - codehilite
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
      baselevel: 4
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

